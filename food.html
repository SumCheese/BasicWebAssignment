<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60211700_조준범</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- 조준범/60211700/기초웹 과제 #2 -->

</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">🎥명지 시네마🎬</a>
        </div>
    </header>

    <nav class="navMenu">
        <ul id="topMenu">
            <li><a href="register.html">회원가입</a></li>
            <li><a href="movie.html">영화 예매</a></li>
            <li><a href="food.html">매점 주문</a></li>
        </ul>
    </nav>

    <hr>
    <aside>
        <h2>로그인</h2>
        <div class="login" id="login">
            <form action="#">
                <div class="inputID">
                    <label for="loginName">아이디 : </label><br>
                    <input type="text" id="loginName" name="loginName" minlength="8" maxlength="16" required
                        placeholder="아이디를 입력해주세요.">
                </div><br>

                <div class="inputPW">
                    <label for="passwd">비밀번호 : </label><br>
                    <input type="password" id="passwd" name="passwd" minlength="8" maxlength="16" required
                        placeholder="비밀번호를 입력해주세요.">
                </div><br>

                <div class="submitButton">
                    <input type="submit" value="로그인">
                    <a href="register.html"><input type="button" value="회원가입"></a>
                </div>
            </form>
        </div>
    </aside>

    <hr>

    <main>
        <!-- 매점 -->
        <div class="food" id="food">
            

                <table border="1">
                    <caption><strong>MENU</strong></caption>
                    <thead>
                        <tr>
                            <th width="50" width="50"></th>
                            <th>사진</th>
                            <th>메뉴명</th>
                            <th>가격</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th><img src="img/popcorn.jfif" alt=""></th>
                            <th>
                                (일반/카라멜/치즈/갈릭/어니언) 팝콘
                            </th>
                            <th>M : 3000원 <br>L : 5000원</th>
                        </tr>
                        <tr align="center">
                            <th>2</th>
                            <th><img src="img/hotdog.jfif" alt=""></th>
                            <th>핫도그</th>
                            <th>4500원</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th><img src="img/nacho.jfif" alt=""></th>
                            <th>나초</th>
                            <th>2500원</th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th><img src="img/juice.jfif" alt=""></th>
                            <th>탄산음료</th>
                            <th>500원</th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">* 상기 이미지는 실제와 다를 수 있습니다.*</th>
                        </tr>
                    </tfoot>
                </table>
                <br>
                <form action="#">
                    <div class="order">
                        <legend>
                            <h3>주문하기</h3>
                        </legend>
                        <div class="popcorn">
                            <input type="checkbox" name="IsPopcorn">
                            <label for="popcorn">
                                <select name="WhatPopcorn" id="popcorn">
                                    <option value="normal">일반</option>
                                    <option value="caramel">카라멜</option>
                                    <option value="cheese">치즈</option>
                                    <option value="garlic">갈릭</option>
                                    <option value="onion">어니언</option>
                                </select>
                                맛 팝콘
                            </label>
                            <input type="radio" value="medium" name="sizePopcorn" id="sizePopcornM" checked>
                            <label for="sizePopcorn">M</label>
                            <input type="radio" value="large" name="sizePopcorn" id="sizePopcornL">
                            <label for="sizePopcorn">L</label>
                            <input type="number" id="numPopcorn" name="numPopcorn" maxd="5" min="0">
                            <label for="numPopcorn">개 (최대 5개)</label>
                        </div>

                        <div class="hotdog">
                            <input type="checkbox" name="IsHotdog" id="hotdog1">
                            <label for="hotdog1">핫도그</label>
                            <input type="number" name="numHotdog" id="hotdog2" max="5" min="0">
                            <label for="hotdog2">개 (최대 5개)</label>
                        </div>
                        <div class="nacho">
                            <input type="checkbox" name="IsNacho" id="nacho1">
                            <label for="nacho1">나초</label>
                            <input type="number" name="numNacho" id="nacho2" max="5" min="0">
                            <label for="nacho2">개 (최대 5개)</label>
                        </div>
                        <div class="drink">
                            <input type="checkbox" name="IsDrink">
                            <label for="drink]">
                                <select name="WhatDrink" id="drink">
                                    <option value="Coke">콜라</option>
                                    <option value="Sprite">스프라이트</option>
                                    <option value="MountainDew">마운틴듀</option>
                                    <option value="Fanta">환타</option>
                                    <option value="ZeroCoke">제로콜라</option>
                                    <option value="ZeroSprite">제로스프라이트</option>
                                </select>

                            </label>
                            <input type="radio" value="medium" name="sizeDrink" id="sizeDrinkM" checked>
                            <label for="sizeDrink">M</label>
                            <input type="radio" value="large" name="sizeDrink" id="sizeDrinkL">
                            <label for="sizeDrink">L</label>
                            <input type="number" id="numDrink" name="numDrink" max="5" min="0">
                            <label for="numDrink">개 (최대 5개)</label>
                        </div>
                        <br>
                        <input type="submit" value="주문하기">
                        <input type="reset" value="초기화">
                    </div>
                    
                </form>
        </div>
    </main>

    <footer>
        <em>조준범/60211700/기초웹 과제#2</em>
    </footer>


</body>

</html>
